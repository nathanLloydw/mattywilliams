title: 'Hero Block One'
fields:
  -
    handle: block_ratio
    field:
      options:
        50-50: '50%- 50%'
        75-25: '75% - 25%'
        66-33: '66% - 33%'
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      default: 50-50
      display: 'Block Ratio'
      type: select
      icon: select
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      width: 50
  -
    handle: asset_type
    field:
      options:
        image: Image
        video: 'Video (Iframe)'
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      default: image
      display: 'Asset Type'
      type: select
      icon: select
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: image_location
    field:
      options:
        left: Left
        right: Right
      multiple: false
      max_items: 1
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      default: left
      display: 'Asset Location'
      type: select
      icon: select
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      validate:
        - required
      width: 50
  -
    handle: rounded_image_borders
    field:
      default: false
      display: 'Rounded Asset Borders'
      type: toggle
      icon: toggle
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      width: 50
  -
    handle: image
    field:
      mode: list
      restrict: false
      allow_uploads: true
      show_filename: true
      display: Asset
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      container: images
      max_files: 1
      if:
        asset_type: 'equals image'
  -
    handle: video
    field:
      input_type: text
      antlers: false
      display: Asset
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      if:
        asset_type: 'equals video'
  -
    handle: context
    field:
      always_show_set_button: false
      previews: true
      buttons:
        - h1
        - h2
        - h3
        - h4
        - bold
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: context
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      collapse: false
      validate:
        - required
  -
    handle: buttons
    field:
      collapse: false
      previews: true
      sets:
        button:
          display: Button
          fields:
            -
              handle: button_text
              field:
                input_type: text
                antlers: false
                display: 'Button Text'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: button_link
              field:
                input_type: text
                antlers: false
                display: 'Button Link'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
      display: Buttons
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
